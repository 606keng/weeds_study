easy_shou_btn:
    # 点击轻松售按钮
    - by: id
      locator: 'com.consumer.carsir:id/tv_easy_show'
      action: click

logout:
    # 点击我的
    - by: id
      locator: 'com.consumer.carsir:id/tab_pic'
      action: click
      ele_index: 1

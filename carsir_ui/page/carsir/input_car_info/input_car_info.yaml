select_city:
    # 点击选择城市
    - by: id
      locator: 'com.consumer.carsir:id/city'
      action: click
  #点击日照
    - by: text
      locator: '{city}'
      action: click
select_car:
  #点击选择车辆
    - by: id
      locator: 'com.consumer.carsir:id/brand'
      action: click
  #选择品牌
    - by: text
      locator: '{brand}'
      action: click
  #选择车系
    - by: text
      locator: '{series}'
      action: click
  #选择车型
    - by: text
      locator: '{model}'
      action: click
submit:
  - by: id
    locator: "com.consumer.carsir:id/submit"
    action: click